<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Joshua Dodo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }

    .container {
      background: linear-gradient(145deg, #1e1e2e 0%, #252538 100%);
      border-radius: 20px;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5), 0 0 1px rgba(255, 255, 255, 0.1) inset;
      max-width: 600px;
      width: 100%;
      padding: 45px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    h1 {
      font-size: 36px;
      background: linear-gradient(135deg, #667eea 0%, #a78bfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 14px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 16px;
      line-height: 1.7;
      color: #b8b9c7;
      margin-bottom: 35px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #d1d2e0;
      margin-bottom: 8px;
      letter-spacing: 0.3px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #d1d2e0;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input.error, textarea.error {
      border-color: #f56565;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .error-message {
      display: none;
      color: #f56565;
      font-size: 13px;
      margin-top: 6px;
      font-weight: 500;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      display: none;
      background: linear-gradient(135deg, rgba(72, 187, 120, 0.1) 0%, rgba(56, 161, 105, 0.05) 100%);
      padding: 16px 20px;
      border-radius: 8px;
      border-left: 3px solid #48bb78;
      color: #48bb78;
      font-size: 15px;
      margin-bottom: 24px;
      font-weight: 500;
    }

    .success-message.show {
      display: block;
    }

    button {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    button:focus {
      outline: 3px solid #667eea;
      outline-offset: 2px;
    }

    button:active {
      transform: translateY(0);
    }

    @media (max-width: 767px) {
      .container {
        padding: 35px 25px;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p class="subtitle">Have a question or want to work together? Send me a message!</p>

    <div class="success-message" data-testid="test-contact-success">
      Thank you for your message! I'll get back to you soon.
    </div>

    <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input 
          type="text" 
          id="fullName" 
          data-testid="test-contact-name"
          aria-describedby="error-name"
          required
        />
        <div class="error-message" id="error-name" data-testid="test-contact-error-name">
          Please enter your full name.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          data-testid="test-contact-email"
          aria-describedby="error-email"
          required
        />
        <div class="error-message" id="error-email" data-testid="test-contact-error-email">
          Please enter a valid email address (e.g., name@example.com).
        </div>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input 
          type="text" 
          id="subject" 
          data-testid="test-contact-subject"
          aria-describedby="error-subject"
          required
        />
        <div class="error-message" id="error-subject" data-testid="test-contact-error-subject">
          Please enter a subject.
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea 
          id="message" 
          data-testid="test-contact-message"
          aria-describedby="error-message"
          required
        ></textarea>
        <div class="error-message" id="error-message" data-testid="test-contact-error-message">
          Message must be at least 10 characters long.
        </div>
      </div>

      <button type="submit" data-testid="test-contact-submit">
        Send Message
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const fullName = document.getElementById('fullName');
    const email = document.getElementById('email');
    const subject = document.getElementById('subject');
    const message = document.getElementById('message');
    const successMsg = document.querySelector('[data-testid="test-contact-success"]');

    const errorElements = {
      name: document.getElementById('error-name'),
      email: document.getElementById('error-email'),
      subject: document.getElementById('error-subject'),
      message: document.getElementById('error-message')
    };

    function validateEmail(value) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(value);
    }

    function showError(field, errorEl) {
      field.classList.add('error');
      errorEl.classList.add('show');
    }

    function hideError(field, errorEl) {
      field.classList.remove('error');
      errorEl.classList.remove('show');
    }

    function validateField(field, errorEl, validator) {
      if (validator()) {
        hideError(field, errorEl);
        return true;
      } else {
        showError(field, errorEl);
        return false;
      }
    }

    fullName.addEventListener('blur', () => {
      validateField(fullName, errorElements.name, () => fullName.value.trim() !== '');
    });

    email.addEventListener('blur', () => {
      validateField(email, errorElements.email, () => 
        email.value.trim() !== '' && validateEmail(email.value.trim())
      );
    });

    subject.addEventListener('blur', () => {
      validateField(subject, errorElements.subject, () => subject.value.trim() !== '');
    });

    message.addEventListener('blur', () => {
      validateField(message, errorElements.message, () => message.value.trim().length >= 10);
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      successMsg.classList.remove('show');

      const isNameValid = validateField(
        fullName, 
        errorElements.name, 
        () => fullName.value.trim() !== ''
      );

      const isEmailValid = validateField(
        email, 
        errorElements.email, 
        () => email.value.trim() !== '' && validateEmail(email.value.trim())
      );

      const isSubjectValid = validateField(
        subject, 
        errorElements.subject, 
        () => subject.value.trim() !== ''
      );

      const isMessageValid = validateField(
        message, 
        errorElements.message, 
        () => message.value.trim().length >= 10
      );

      if (isNameValid && isEmailValid && isSubjectValid && isMessageValid) {
        successMsg.classList.add('show');
        form.reset();
        
        Object.values(errorElements).forEach(el => el.classList.remove('show'));
        [fullName, email, subject, message].forEach(field => field.classList.remove('error'));
      }
    });
  </script>
</body>
</html>
